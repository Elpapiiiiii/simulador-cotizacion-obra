<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Cotización de Obra – El Papi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  <!-- Tu CSS -->
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">El Papi • Cotizador de Obra</a>
  </div>
</nav>

<main class="container py-4">
  <!-- Filtros -->
  <section class="mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-12 col-md-4">
        <label class="form-label">Buscar material</label>
        <input id="q" class="form-control" type="search" placeholder="cemento, ladrillo, pintura."/>
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label">Categoría</label>
        <select id="cat" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-6 col-md-3">
        <label class="form-label">Calidad</label>
        <select id="calidad" class="form-select">
          <option value="economica">Económica</option>
          <option value="standard" selected>Standard</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <div class="col-12 col-md-2 d-grid">
        <button id="reset" class="btn btn-outline-light">Limpiar</button>
      </div>
    </div>
  </section>

  <!-- Grid de materiales -->
  <section>
    <h2 class="h5 mb-3">Materiales</h2>
    <div id="grid" class="row g-3"></div>
  </section>

  <hr class="my-4"/>

  <!-- Carrito + Resumen -->
  <section class="row g-4">
    <div class="col-12 col-lg-7">
      <h2 class="h5 mb-3">Carrito / Ítems seleccionados</h2>
      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
          <thead>
            <tr>
              <th>Material</th>
              <th class="text-center">Cantidad</th>
              <th>Unidad</th>
              <th class="text-end">Unitario</th>
              <th class="text-end">Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <button id="vaciar" class="btn btn-outline-danger btn-sm">Vaciar</button>
    </div>

    <div class="col-12 col-lg-5">
      <h2 class="h5 mb-3">Resumen</h2>
      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between"><span>Items</span><strong id="items">0</strong></div>
        <div class="d-flex justify-content-between"><span>Total</span><strong id="total">$0</strong></div>
      </div>

      <div class="card p-3 mb-3">
        <h3 class="h6">Opciones de envío</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="envio" id="envioRetiro" value="0" checked>
          <label class="form-check-label" for="envioRetiro">Retiro en local ($0)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="envio" id="envioCABA" value="6500">
          <label class="form-check-label" for="envioCABA">Envío CABA/AMBA ($6.500)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="envio" id="envioInterior" value="12000">
          <label class="form-check-label" for="envioInterior">Interior del país ($12.000)</label>
        </div>
      </div>

      <div class="card p-3 mb-3">
        <h3 class="h6">Cuotas</h3>
        <select id="cuotas" class="form-select mb-2">
          <option value="1-0">1 cuota (0% interés)</option>
          <option value="3-8">3 cuotas (8% interés)</option>
          <option value="6-18">6 cuotas (18% interés)</option>
          <option value="12-40">12 cuotas (40% interés)</option>
        </select>
        <div class="d-flex justify-content-between"><span>Total con envío e interés</span><strong id="granTotal">$0</strong></div>
        <div class="d-flex justify-content-between"><span>Valor de cuota</span><strong id="valorCuota">$0</strong></div>
      </div>

      <button id="confirmar" class="btn btn-brand w-100">Confirmar cotización</button>
    </div>
  </section>

  <footer class="text-center mt-5 opacity-75">
    <small>Hecho con ♥ por El Papi • JS + DOM + Fetch + Toastify</small>
  </footer>
</main>

<!-- Modal: Resumen de compra -->
<div class="modal fade" id="resumenModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content" style="background:#020306;color:#1774ee">
      <div class="modal-header">
        <h5 class="modal-title">Resumen de compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div id="resumenHTML"></div>
      </div>
      <div class="modal-footer">
        <button id="btnDescargarPDF" class="btn btn-outline-light">Descargar PDF</button>
        <button id="btnImprimir" class="btn btn-outline-secondary">Imprimir / PDF</button>
        <button class="btn btn-brand" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle (JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Toastify -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- jsPDF + html2canvas para exportar a PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<!-- Tu script -->
<script src="./app.js"></script>
</body>
</html>
